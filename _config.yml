# ================================
# BASIC SITE SETTINGS
# ================================
locale: "en-US"
site_theme: "default"
title: "Mattheus Rodrigues da Silva"
title_separator: "-"
name: &name "Mattheus Rodrigues da Silva"
description: &description "PhD Student in Economics | Health Economics | Spatial Econometrics"

url: "https://matthecono.github.io"
baseurl: "/mattheusrs.github.io"
repository: "Matthecono/mattheusrs.github.io"

# ================================
# AUTHOR PROFILE
# ================================
author:
  avatar: "profile.png"
  name: "Mattheus R. da Silva"
  pronouns:
  bio: "PhD student in Economics at UFPE. Research in Health Economics, Spatial Econometrics, Climate and Infectious Diseases."
  location: "Brazil"
  employer: "Universidade Federal de Pernambuco (UFPE)"
  uri:
  email: "mattheus.rodriguesdasilva@york.ac.uk"

  # Academic profiles
  googlescholar: "https://scholar.google.com/citations?user=n3D1gcMAAAAJ&hl=pt-BR"
  orcid: "https://orcid.org/0000-0001-8382-8791"
  pubmed:
  ssrn:
  researchgate:
  scopus:
  zotero:

  # Code & Data
  github: "Matthecono"
  kaggle:
  bitbucket:
  stackoverflow:

  # Social
  linkedin:
  twitter:
  bluesky:
  instagram:
  youtube:

# ================================
# PUBLICATION CATEGORIES
# ================================
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# ================================
# SITE FEATURES
# ================================
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# ================================
# COMMENTS (DISABLED)
# ================================
comments:
  provider:

# ================================
# FEED
# ================================
atom_feed:
  hide: false

# ================================
# ANALYTICS (OFF)
# ================================
analytics:
  provider: false

# ================================
# FILE HANDLING
# ================================
include:
  - _pages
  - files
exclude:
  - .github
  - node_modules
  - vendor
  - package.json
  - Gemfile
  - LICENSE
  - README
encoding: "utf-8"

# ================================
# MARKDOWN
# ================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# ================================
# COLLECTIONS
# ================================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/

# ================================
# DEFAULT LAYOUTS
# ================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# ================================
# SASS
# ================================
sass:
  sass_dir: _sass
  style: compressed

# ================================
# PERMALINKS
# ================================
permalink: /:categories/:title/
timezone: Etc/UTC

# ================================
# PLUGINS (SAFE FOR GITHUB)
# ================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ================================
# ARCHIVES
# ================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# ================================
# HTML COMPRESSION
# ================================
compress_html:
  clippings: all
  ignore:
    envs: development
